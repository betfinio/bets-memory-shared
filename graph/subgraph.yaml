specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetsMemory
    network: matic
    source:
      abi: BetsMemory
      address: "0xbFC62dAc5Cc5A095F72311239a56E5d78b000777"
      startBlock: 53904142
    context:
      pass:
        type: Bytes
        data: "0xBF2E84403A7BcEA0b74Cdc1b580aE82397777777"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewBet
      abis:
        - name: BetsMemory
          file: ./abis/BetsMemory.json
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: Pass
          file: ./abis/Pass.json
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
        - handler: handleHourBlock
          filter:
            kind: polling
            every: 1800
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleNewBet
      file: ./src/bets-memory.ts
