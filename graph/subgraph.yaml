specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetsMemory
    network: polygon-amoy
    source:
      abi: BetsMemory
      address: "0x23Fc05608ec5D1aEf7f676423Cc868D27D0226c9"
      startBlock: 5932014
    context:
      pass:
        type: Bytes
        data: "0x171d4056Fe9f72Bec8E8C59C2e4dE32cFAaAd79e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewBet
      abis:
        - name: BetsMemory
          file: ./abis/BetsMemory.json
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: Pass
          file: ./abis/Pass.json
      blockHandlers:
        - handler: handleHourBlock
          filter:
            kind: polling
            every: 1800
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleNewBet
          calls:
            betInfo: BetInterface[event.params.bet].getBetInfo()
            

      file: ./src/bets-memory.ts
