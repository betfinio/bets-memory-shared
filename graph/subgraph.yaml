specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetsMemory
    network: matic
    source:
      abi: BetsMemory
      address: "0xbFC62dAc5Cc5A095F72311239a56E5d78b000777"
      startBlock: 53904142
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
        - Game
        - Player
        - Statistics
      abis:
        - name: BetsMemory
          file: ./abis/BetsMemory.json
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: GameInterface
          file: ./abis/GameInterface.json
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleNewBet
      file: ./src/bets-memory.ts
templates:
  - kind: ethereum/contract
    name: BetTemplate
    network: matic
    source:
      abi: BetInterface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/bet.ts
      entities:
        - Bet
      abis:
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: GameInterface
          file: ./abis/GameInterface.json
      callHandlers:
        - function: setResult(uint256)
          handler: handleSetResult
