specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetsMemory
    network: polygon-amoy
    source:
      address: "0x23Fc05608ec5D1aEf7f676423Cc868D27D0226c9"
      abi: BetsMemory
      startBlock: 5932010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bet
        - Game
        - Player
        - Statistics
      abis:
        - name: BetsMemory
          file: ./abis/BetsMemory.json
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: GameInterface
          file: ./abis/GameInterface.json
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleNewBet
      file: ./src/bets-memory.ts
templates:
  - kind: ethereum/contract
    name: BetTemplate
    network: polygon-amoy
    source:
      abi: BetInterface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/bet.ts
      entities:
        - Bet
      abis:
        - name: BetInterface
          file: ./abis/BetInterface.json
        - name: GameInterface
          file: ./abis/GameInterface.json
      callHandlers:
        - function: setResult(uint256)
          handler: handleSetResult
